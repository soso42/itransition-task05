<div class="container">
  <br><br><br><br><br><br>
  <div class="row">

    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <form #authForm="ngForm" (ngSubmit)="onBtnClick(authForm)">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="text"
                 id="userName"
                 class="form-control"
                 ngModel
                 name="userName"
                 required />
          <label class="form-label" for="userName">Username: </label>
        </div>

        <!-- Submit button -->
        <button type="button"
                class="btn btn-primary btn-block mb-4"
                (click)="onBtnClick(authForm)" >Enter</button>

      </form>

    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
